<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>支付成功</title>
</head>
<body>
  <h1>支付成功！币数已+1</h1>
  <script>
    // 向 LocalStorage 写入“支付成功”标记（TurboWarp 会监听这个键）
    localStorage.setItem('paymentSuccess', 'true');
    
    // 可选：3秒后自动关闭页面（若在手机浏览器中）
    setTimeout(() => {
      window.close();
    }, 3000);
  </script>
</body>
</html>
