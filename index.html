<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>猜数字游戏</title>
  <!-- 引入CSS样式 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>猜数字游戏</h1>
    <p>我已经想好了一个1-100之间的数字，你能猜到吗？</p>
    <!-- 输入框：让用户输入猜测的数字 -->
    <input type="number" id="guessInput" min="1" max="100" placeholder="输入1-100的数字">
    <!-- 提交按钮：触发猜测逻辑 -->
    <button id="guessBtn">提交猜测</button>
    <!-- 结果提示区：显示“太大/太小/猜对了” -->
    <p id="resultText"></p>
  </div>

  <!-- 引入JS逻辑 -->
  <script src="script.js"></script>
</body>
</html>
