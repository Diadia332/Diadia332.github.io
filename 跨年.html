<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>2026È©¨Âπ¥Êñ∞Âπ¥Âø´‰πê</title>
    <style>
        body {
            background:#000;
            margin:0;
            overflow:hidden;
        }
        #canvas {
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            z-index:1;
            display:none;
        }
        .text {
            position:fixed;
            top:40%;
            left:50%;
            transform:translate(-50%,-50%);
            color:#fff;
            font-size:60px;
            text-shadow:0 0 30px #ff0;
            z-index:2;
            display:none;
            text-align:center;
        }
        .btn {
            position:fixed;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            padding:25px 50px;
            font-size:30px;
            background:linear-gradient(45deg,#ff0,#f80);
            color:#000;
            border:none;
            border-radius:15px;
            cursor:pointer;
            z-index:999;
        }
    </style>
</head>
<body>

<button class="btn" id="start">ÁÇπÂáªÂºÄÂßãÂ∫ÜÁ•ù üéÜ</button>
<div class="text" id="text">2026 È©¨Âπ¥Â§ßÂêâ<br>Êñ∞Âπ¥Âø´‰πê</div>
<canvas id="canvas"></canvas>

<!-- Êú¨Âú∞Èü≥‰πê Ëá™Âä®Âæ™ÁéØ -->
<audio id="music" loop>

<script>
    const start = document.getElementById('start');
    const text = document.getElementById('text');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const music = document.getElementById('music');

    // Êú¨Âú∞Èü≥‰πêË∑ØÂæÑÔºàÂíåÁΩëÈ°µÂêåÊñá‰ª∂Â§πÔºâ
    music.src = 'Êñ∞Âπ¥Èü≥‰πê.mp3';

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    start.onclick = function(){
        start.style.display = 'none';
        text.style.display = 'block';
        canvas.style.display = 'block';
        
        // Êí≠ÊîæÊú¨Âú∞Èü≥‰πê Ëá™Âä®Âæ™ÁéØ
        music.play();
        
        // ÁÉüËä±Âä®Áîª
        setInterval(()=>{
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0,0,canvas.width,canvas.height);
            let x = Math.random()*canvas.width;
            let y = Math.random()*canvas.height;
            for(let i=0;i<100;i++){
                let r = Math.random()*4+2;
                let c = `hsl(${Math.random()*360},100%,60%)`;
                ctx.beginPath();
                ctx.arc(
                    x + (Math.random()-0.5)*200,
                    y + (Math.random()-0.5)*200,
                    r,0,Math.PI*2
                );
                ctx.fillStyle = c;
                ctx.fill();
            }
        },30);
    };
</script>
</body>
</html>
